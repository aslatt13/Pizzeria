{% extends "pizzas/base.html" %}

{% block content %} 

<div style="background-image:url('https://cdn.pixabay.com/photo/2020/03/21/02/26/pizza-4952508_1280.jpg');
    padding:10px;width:auto;height:5000px;border:1px solid black;background-repeat:no-repeat;">

<p style="color:rgb(188, 0, 0);font-family:'Garamond';font-size:45px;text-align:left;"> Menu </p>


<ul>
    {% for pizza in pizza_types %}

    <li> 
        <a style="color:rgb(188, 0, 0);font-family:'Garamond';font-size:25px;"href="{% url 'pizzas:pizza' pizza.id %}"> {{ pizza }} </a>
    </li>

    {% empty %} 
    <li> No pizzas on the menu yet.</li>
    {% endfor %} 

</ul>

</div>
{% endblock content %}
